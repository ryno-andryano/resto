<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="./images/logo.png" type="image/icon type" />
    <title>RESTO | Find The Most Popular Restaurants Near You</title>
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
    />
  </head>
  <body>
    <a href="#main" id="skip-link">Skip to Content</a>

    <header class="header">
      <div class="header__inner">
        <h1 class="header__logo">
          <a href="/">
            <img src="./images/logo-long.png" alt="Resto Logo" />
          </a>
        </h1>
        <button class="header__menu-icon">
          <i
            id="menu-button"
            class="material-icons"
            title="Open Menu"
            aria-label="Open Menu"
            >menu</i
          >
          <i
            id="close-button"
            class="material-icons hidden"
            title="Close Menu"
            aria-label="Close Menu"
            >close</i
          >
        </button>
        <nav class="header__nav">
          <a href="/">Home</a>
          <a href="#">Favorite</a>
          <a href="https://github.com/ryno-andryano" target="_blank"
            >About Us</a
          >
        </nav>
      </div>
    </header>

    <section class="hero-section" title="Hero Image">
      <h2>Find The Most Popular<br /><u>Restaurants</u> Near You</h2>
    </section>

    <main id="main" class="main">
      <section class="restaurant-section">
        <h2>Explore Restaurants</h2>
        <ul class="restaurant-list"></ul>
      </section>
      <section class="random-fact">
        <div class="fact">
          <button
            class="change-fact-button"
            title="Shuffle Fact"
            aria-label="Shuffle Fact"
          >
            <i class="material-icons">change_circle</i>
          </button>
          <h2>Random Food Fact</h2>
          <p></p>
        </div>
      </section>
    </main>

    <footer class="footer">
      <div class="footer-inner">Copyright Â© 2022 - RESTO</div>
    </footer>
  </body>
</html>
